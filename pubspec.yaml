name: recipe_x
description: A application for recipes around the world.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  go_router: ^11.1.0
  hydrated_bloc: ^9.1.3
  path_provider: ^2.0.15
  google_fonts: ^5.1.0
  url_launcher: ^6.1.12
  flutter_svg: ^2.0.9
  vector_graphics: ^1.1.9+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - recipes/
    - assets/svgs/
